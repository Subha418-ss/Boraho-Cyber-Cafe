<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boraho Cyber Cafe - MCQ Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Prevents blue highlight on tap for mobile */
        * { -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <nav class="bg-indigo-700 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="font-bold text-lg truncate pr-2">Boraho Cyber Cafe</h1>
            <div class="flex items-center gap-2">
                <div id="timer-display" class="hidden bg-red-500 px-3 py-1 rounded-full font-mono text-xs font-bold animate-pulse shadow-sm">
                    30:00
                </div>
                <button id="home-btn" onclick="location.reload()" class="hidden bg-indigo-800 p-2 rounded-lg transition active:scale-90">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-4 sm:p-6">
        
        <div id="subject-view" class="animate-in fade-in duration-500">
            <h2 class="text-slate-500 font-bold text-xs uppercase tracking-widest mb-4 px-1">Available Exams</h2>
            <div id="subject-list" class="grid grid-cols-1 gap-3">
                </div>
        </div>

        <div id="quiz-view" class="hidden animate-in slide-in-from-bottom duration-500">
            <div class="mb-6">
                <h2 id="quiz-title" class="text-2xl font-black text-slate-800 leading-tight"></h2>
                <p class="text-slate-400 text-sm">Please select one answer for each question.</p>
            </div>
            
            <div id="questions-container" class="space-y-4">
                </div>

            <div class="mt-8 pb-10">
                <button onclick="calculateResult()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-indigo-200 active:scale-[0.98] transition-all text-lg">
                    Submit Final Answers
                </button>
            </div>
        </div>

        <div id="result-view" class="hidden animate-in zoom-in duration-300">
            <div class="bg-white p-6 rounded-3xl shadow-xl border border-slate-100 text-center">
                <div class="text-5xl mb-2">üèÜ</div>
                <h2 class="text-xl font-bold text-slate-800">Exam Results</h2>
                <div id="final-score" class="text-6xl font-black text-indigo-600 my-4 tracking-tighter"></div>
                
                <div class="bg-slate-50 rounded-2xl p-4 mt-6">
                    <h3 class="font-bold text-slate-800 mb-4 text-left flex items-center gap-2 text-sm uppercase">
                        <i class="fas fa-medal text-yellow-500"></i> Top Performers
                    </h3>
                    <div id="leaderboard" class="space-y-2 text-left">
                        </div>
                </div>
                
                <button onclick="location.reload()" class="w-full mt-6 bg-slate-900 text-white py-4 rounded-2xl font-bold active:scale-95 transition">
                    Restart Portal
                </button>
            </div>
        </div>
    </main>

    <script>
        const SUPABASE_URL = 'https://davooosesbapgewtcyik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_THkC7qwhu1c13x53XvtcpA_GPPxmcal'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentQuestions = [];
        let currentSubjectId = null;
        let timerInterval;
        let timeLeft = 30 * 60;

        async function init() {
            const { data: subjects } = await supabaseClient.from('subjects').select('*');
            const list = document.getElementById('subject-list');
            
            if (subjects) {
                list.innerHTML = subjects.map(sub => `
                    <div onclick="startQuiz(${sub.id}, '${sub.name}')" class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex items-center gap-4 transition-all active:bg-slate-50 active:scale-[0.97]">
                        <div class="bg-indigo-50 w-12 h-12 rounded-xl flex items-center justify-center text-indigo-600">
                            <i class="${sub.icon || 'fas fa-file-alt'} text-xl"></i>
                        </div>
                        <div class="flex-1">
                            <div class="font-bold text-slate-800">${sub.name}</div>
                            <div class="text-slate-400 text-xs font-medium">Standard 30-min Exam</div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300 text-xs"></i>
                    </div>
                `).join('');
            }
        }

        async function startQuiz(id, name) {
            currentSubjectId = id;
            window.scrollTo(0,0);
            document.getElementById('subject-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            document.getElementById('home-btn').classList.remove('hidden');
            document.getElementById('timer-display').classList.remove('hidden');
            document.getElementById('quiz-title').innerText = name;

            const { data } = await supabaseClient.from('mcq_questions').select('*').eq('subject_id', id);
            currentQuestions = data;

            renderQuestions();
            startTimer();
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = currentQuestions.map((q, i) => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                    <div class="flex items-center gap-2 mb-3">
                        <span class="text-[10px] bg-slate-100 text-slate-500 font-black px-2 py-0.5 rounded-full uppercase">Q. ${i+1}</span>
                    </div>
                    <p class="text-lg font-bold text-slate-800 mb-5 leading-snug">${q.question_text}</p>
                    <div class="space-y-2">
                        ${['a','b','c','d'].map(opt => `
                            <label class="flex items-center p-4 border border-slate-100 bg-slate-50 rounded-xl cursor-pointer active:bg-indigo-50 active:border-indigo-200 transition-all">
                                <input type="radio" name="q${q.id}" value="${opt.toUpperCase()}" class="w-5 h-5 accent-indigo-600">
                                <span class="ml-4 font-semibold text-slate-700">${q['option_'+opt]}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time expired. Auto-submitting...");
                    calculateResult();
                }
            }, 1000);
        }

        async function calculateResult() {
            clearInterval(timerInterval);
            let score = 0;
            currentQuestions.forEach(q => {
                const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                if (selected && selected.value === q.correct_option) score++;
            });

            const studentName = prompt("Scoreboard Name:") || "Guest";

            await supabaseClient.from('test_results').insert([
                { student_name: studentName, subject_id: currentSubjectId, score: score, total: currentQuestions.length }
            ]);

            showResult(score, currentQuestions.length);
        }

        async function showResult(score, total) {
            window.scrollTo(0,0);
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('timer-display').classList.add('hidden');
            document.getElementById('result-view').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score}/${total}`;

            const { data } = await supabaseClient.from('test_results')
                .select('*')
                .eq('subject_id', currentSubjectId)
                .order('score', { ascending: false })
                .limit(5);

            document.getElementById('leaderboard').innerHTML = data.map((r, i) => `
                <div class="flex justify-between items-center p-3 rounded-xl bg-white border border-slate-100 shadow-sm">
                    <span class="font-bold text-slate-700 text-sm truncate pr-2">${i+1}. ${r.student_name}</span>
                    <span class="text-indigo-600 font-black text-sm whitespace-nowrap">${r.score}/${r.total}</span>
                </div>
            `).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
