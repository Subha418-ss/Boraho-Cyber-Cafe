<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Boraho Cyber Cafe - Premium MCQ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .card-gradient-indigo { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); }
        .card-gradient-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        
        .glass-effect {
            background: #ffffff;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        }
    </style>
</head>
<body class="bg-[#F8FAFC] min-h-screen text-slate-900">

    <nav class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-xl mx-auto px-5 py-4 flex justify-between items-center">
            <div>
                <p class="text-[10px] font-bold text-indigo-500 uppercase tracking-[0.2em] mb-0.5">Welcome to</p>
                <h1 class="font-extrabold text-xl text-slate-900 tracking-tight">Boraho Cyber Cafe</h1>
            </div>
            <div class="flex items-center gap-3">
                <div id="timer-display" class="hidden bg-rose-50 text-rose-600 px-3 py-1.5 rounded-xl font-bold text-xs border border-rose-100 animate-pulse">
                    30:00
                </div>
                <button id="home-btn" onclick="location.reload()" class="hidden w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-600">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-5">
        
        <div id="subject-view" class="space-y-8 animate-in fade-in duration-700">
            
            <section>
                <h2 class="font-extrabold text-lg text-slate-800 mb-4 px-1">Live Exams</h2>
                <div id="subject-list" class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 text-center py-10 text-slate-400 text-sm italic">Loading exams...</div>
                </div>
            </section>

            <section>
                <h2 class="font-extrabold text-lg text-slate-800 mb-4 px-1">Study Materials</h2>
                <div id="notes-list" class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 text-center py-10 text-slate-300 text-sm italic">Fetching materials...</div>
                </div>
            </section>

        </div>

        <div id="quiz-view" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm">
                <h2 id="quiz-title" class="text-2xl font-extrabold text-slate-900 mb-2"></h2>
                <div class="flex items-center gap-2 text-slate-400 text-xs font-medium uppercase tracking-wider">
                    <i class="far fa-clock"></i>
                    <span>30 Mins</span>
                    <span>â€¢</span>
                    <span>Multiple Choice</span>
                </div>
            </div>
            
            <div id="questions-container" class="space-y-4"></div>

            <div class="pt-4 pb-12">
                <button onclick="calculateResult()" class="w-full bg-indigo-600 text-white py-5 rounded-[1.5rem] font-bold shadow-xl shadow-indigo-100 active:scale-95 transition-all">
                    Submit Final Answers
                </button>
            </div>
        </div>

        <div id="result-view" class="hidden"></div>
    </main>

    <script>
        const SUPABASE_URL = 'https://davooosesbapgewtcyik.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_THkC7qwhu1c13x53XvtcpA_GPPxmcal'; 
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentQuestions = [];
        let currentSubjectId = null;
        let timerInterval;
        let timeLeft = 30 * 60;
        let userAnswers = {};

        async function init() {
            // Fetch Exams
            const { data: subjects } = await supabaseClient.from('subjects').select('*');
            const list = document.getElementById('subject-list');
            if (subjects) {
                list.innerHTML = subjects.map(sub => `
                    <div onclick="startQuiz(${sub.id}, '${sub.name}')" class="glass-effect p-5 rounded-[2rem] flex flex-col items-center gap-4 active:scale-95 transition-all cursor-pointer">
                        <div class="card-gradient-indigo w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-lg">
                            <i class="${sub.icon || 'fas fa-book-open'} text-2xl"></i>
                        </div>
                        <div class="text-center">
                            <div class="font-bold text-slate-800 text-sm mb-1">${sub.name}</div>
                            <div class="text-[9px] font-black text-indigo-500 uppercase tracking-tighter">Enter Test</div>
                        </div>
                    </div>
                `).join('');
            }

            // Fetch Notes (using your ID, Title, File_URL logic)
            const { data: subject_notes } = await supabaseClient.from('subject_notes').select('id, title, file_url');
            const notesList = document.getElementById('notes-list');
            if (subject_notes && subject_notes.length > 0) {
                notesList.innerHTML = subject_notes.map(note => `
                    <a href="${note.file_url}" target="_blank" class="glass-effect p-5 rounded-[2rem] flex flex-col items-center gap-4 active:scale-95 transition-all border-b-4 border-orange-500/10">
                        <div class="card-gradient-orange w-14 h-14 rounded-2xl flex items-center justify-center text-white shadow-lg">
                            <i class="fas fa-file-pdf text-2xl"></i>
                        </div>
                        <div class="text-center">
                            <div class="font-bold text-slate-800 text-sm mb-1 line-clamp-1">${note.title}</div>
                            <div class="text-[9px] font-black text-orange-600 uppercase tracking-tighter">Download PDF</div>
                        </div>
                    </a>
                `).join('');
            } else {
                notesList.innerHTML = `<div class="col-span-2 text-center text-slate-300 text-xs py-10">No materials available.</div>`;
            }
        }

        async function startQuiz(id, name) {
            currentSubjectId = id;
            window.scrollTo({top: 0, behavior: 'smooth'});
            document.getElementById('subject-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            document.getElementById('home-btn').classList.remove('hidden');
            document.getElementById('timer-display').classList.remove('hidden');
            document.getElementById('quiz-title').innerText = name;
            
            const { data } = await supabaseClient.from('mcq_questions').select('*').eq('subject_id', id);
            currentQuestions = data;
            renderQuestions();
            startTimer();
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = currentQuestions.map((q, i) => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-50 shadow-sm">
                    <div class="text-[10px] font-extrabold text-indigo-500 mb-3 uppercase tracking-widest">Question ${i+1}</div>
                    <p class="text-lg font-bold text-slate-800 mb-6 leading-tight">${q.question_text}</p>
                    <div class="space-y-3">
                        ${['a','b','c','d'].map(opt => `
                            <label class="flex items-center p-4 rounded-2xl border border-slate-100 bg-slate-50/50 cursor-pointer active:bg-indigo-50 transition-colors group">
                                <input type="radio" name="q${q.id}" value="${opt.toUpperCase()}" class="w-5 h-5 accent-indigo-600">
                                <span class="ml-4 font-semibold text-slate-700 group-hover:text-indigo-600">${q['option_'+opt]}</span>
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                document.getElementById('timer-display').innerText = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    calculateResult();
                }
            }, 1000);
        }

        async function calculateResult() {
            clearInterval(timerInterval);
            let score = 0;
            currentQuestions.forEach(q => {
                const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
                if (selected && selected.value === q.correct_option) score++;
            });
            const name = prompt("Enter your name for the leaderboard:");
            await supabaseClient.from('test_results').insert([{ student_name: name || 'Guest', subject_id: currentSubjectId, score: score, total: currentQuestions.length }]);
            location.reload();
        }

        window.onload = init;
    </script>
</body>
</html>
